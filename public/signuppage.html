<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>네이버 : 회원가입</title>
      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="todo.css">
        
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom" target="_blank" title="네이버 회원가입 페이지 보러가기"><img src="TECH_CI_Green2.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <div class="page-content page-container" id="page-content">
                <div class="padding">
                    <div class="row container d-flex justify-content-center">
                        <div class="col-lg-12">
                            <div class="card px-3">
                                <div class="card-body">


            <!-- content-->
            <div id="content" class="add-items d-flex" >

                <!-- ID -->
                
                    <!-- <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    
                        <input type="text" id="id" class="int todo-list-input-iide" maxlength="20">
                        <span class="step_url">@테크노베이션.com</span>
                    
                    <span class="error_next_box"></span>
                   -->

                   <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int member-data-input" maxlength="20">
                        <span class="step_url">@테크노베이션</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

             
                    <!-- <button type="button" id="todo-list-add-btn" class="add btn btn-primary font-weight-bold todo-list-add-btn">
                        <span>가입하기</span>
                    </button> -->
               
       

 <!-- PW1 -->
                    <div>
                        <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                        <span class="box int_pass">
                            <input type="text" id="pswd1" class="int member-data-input" maxlength="20">
                            <span id="alertTxt">사용불가</span>
                            <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                        </span>
                        <span class="error_next_box"></span>
                    </div>
    
                    <!-- PW2 -->
                    <div>
                        <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                        <span class="box int_pass_check">
                            <input type="text" id="pswd2" class="int member-data-input" maxlength="20">
                            <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                        </span>
                        <span class="error_next_box"></span>
                    </div>
    
               
                
                  
                <!-- NAME -->
                
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int member-data-input" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>




                <!-- GENDER -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel member-data-input">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>                            
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int member-data-input" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int member-data-input" maxlength="16" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>    
                </div>
   
               


       



                <!-- BIRTH -->
               
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                   
                        <!-- BIRTH_YY -->
                        
                         
                                <input type="text" id="yy" class="intl todo-list-input-bbirth" maxlength="4" placeholder="생년월일">
                           
                             
                 
                                <!-- <button class="add btn btn-primary font-weight-bold todo-list-add-btn">회원가입</button>  -->
                                <!-- <div class="btn_area">
                                    <button type="button" id="todo-list-add-btn" class="add btn btn-primary font-weight-bold todo-list-add-btn">
                                        <span>가입하기</span>
                                    </button>
                                </div>
               -->
               <div class="btn_area">
                <button type="button" id="btnJoin" class="add btn btn-primary font-weight-bold todo-list-add-btn">
                    <span>가입하기</span>
                </button>
            </div>

                
                <div class="list-wrapper">
                    <ul class="d-flex flex-column-reverse todo-list">
                 
                    </ul>
                </div>

                

            </div> 
            <!-- content-->

        </div> 
    </div> 
</div> 
</div> 
</div> 
</div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="todo.js"></script>

</html>
